<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title id="pageTitle">www.mskao.cz</title>

  <script id="articleTemplate" type="text/template">
    {{#each articles}}
    <div class="row">
      <div class="col-md order-md-1">
        <h2 class="red">{{title}}</h2>
        <div class="message">
          {{#if images.[0]}}
          <div class="float-right news-image">
            <figure class="figure">
              <a href="{{images.[0]}}" target="_blank">
                <img class="figure-img img-fluid rounded" src="{{images.[0]}}" alt="rocenka 2019"/>
              </a>
              <figcaption class="figure-caption text-right">Roƒçenka 2019</figcaption>
            </figure>
          </div>
          {{/if}}

          {{#paragraphs}}
          <p>{{{.}}}</p>
          {{/paragraphs}}

        </div>
      </div>
    </div>
    {{/each}}
  </script>

</head>

<body>
<div class="main">
  <div class="header-container">
    <div class="header-container-content">
      <div id="menu">menu</div>
    </div>
  </div>
  <div class="main-container">
    <div id="articleContainer">
      here should be rendered whole article via mustache.js
    </div>
  </div>
  <div id="footer-container">
    <div id="footer-container-content">
    </div>
  </div>
</div>

</body>
</html>
