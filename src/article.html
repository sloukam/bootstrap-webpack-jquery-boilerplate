<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title id="pageTitle">www.mskao.cz</title>

  <script id="articleTemplate" type="text/template">
    {{#articles}}
    <div class="row">
      <div class="col-md order-md-1">
        <h2 class="red">{{title}}</h2>
        <div class="message">
          {{#images.0}}
          <div class="float-right news-image">
            <figure class="figure">
              <a href="{{.}}" target="_blank">
                <img class="figure-img img-fluid rounded" src="{{.}}" alt="rocenka 2019"/>
              </a>
              <figcaption class="figure-caption text-right">Ročenka 2019</figcaption>
            </figure>
          </div>
          {{/images.0}}
          {{#paragraphs}}
          <p>{{.}}</p>
          {{/paragraphs}}

<!--          {{#images}}-->
<!--          <div class="float-left news-image">-->
<!--            <figure class="figure">-->
<!--              <a href="{{.}}" target="_blank">-->
<!--                <img class="figure-img img-fluid rounded" src="{{.}}" alt="rocenka 2019"/>-->
<!--              </a>-->
<!--              <figcaption class="figure-caption text-right">Ročenka 2019</figcaption>-->
<!--            </figure>-->
<!--          </div>-->
<!--          {{/images}}-->

        </div>
      </div>
    </div>
    {{/articles}}





  </script>

</head>

<div class="main">

  </div>
