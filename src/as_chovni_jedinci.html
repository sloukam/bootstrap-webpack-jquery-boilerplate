<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title id="pageTitle">www.mskao.cz</title>

  <script id="dogDetail" type="text/template">
    <h1>Chovní psi</h1>
    {{#dogs}}
    <strong>{{name}} club info: {{club_info}} Chip: {{chip}}</strong>
    <div class="dogCard">
      <div class="row">
        <div class="col-8">
          <div class="row">
            <div class="col-2">výška</div>
            <div class="col">{{body.height}}</div>
          </div>
          <div class="row">
            <div class="col-2">barva:</div>
            <div class="col">{{body.color}}</div>
          </div>
          <div class="row">
            <div class="col-2">HD:</div>
            <div class="col">{{body.HD}}</div>
          </div>
          <div class="row">
            <div class="col-2">ED:</div>
            <div class="col">{{body.ED}}</div>
          </div>
          <div class="row">
            <div class="col-2">BAER:</div>
            <div class="col">{{body.BAER}}</div>
          </div>
          <div class="row">
            <div class="col-2">datum narození:</div>
            <div class="col">{{date_of_birth}}</div>
          </div>
          <div class="row">
            <div class="col-2">otec:</div>
            <div class="col">{{father}}</div>
          </div>
          <div class="row">
            <div class="col-2">matka:</div>
            <div class="col">{{mother}}</div>
          </div>
          <div class="row">
            <div class="col-2">výstavy:</div>
            <div class="col">{{shows}}</div>
          </div>
          <div class="row">
            <div class="col-2">zkoušky:</div>
            <div class="col">{{exams}}</div>
          </div>
        </div>
        {{#img_ext}}
        <div class="col-4">
          <img src="./public/images/as/{{clp}}.{{img_ext}}" alt="{{name}}" class="img-thumbnail img-rounded img-responsive">
        </div>
        {{/img_ext}}
      </div>
    </div>
    {{/dogs}}
  </script>

</head>

<body>
<div class="wrap">
  <div class="header">
    <div id="menu">menu</div>
  </div>
  <div class="content">
    <div class="container">
      <div id="dogList">
        here should be rendered list of dogs via mustache.js
      </div>
    </div>
  </div>
</div>
</body>
</html>
