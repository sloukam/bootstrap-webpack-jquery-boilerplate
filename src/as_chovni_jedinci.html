<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title id="pageTitle">www.mskao.cz</title>

  <script id="dogDetailDesktop" type="text/template">
    <h1>Chovní jedinci</h1>
    <div class="row">
      {{#dogs}}
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="dogCard {{sex}} rounded-lg" id="dogCard_{{clp}}">
          <div class="dogName">{{name}}&nbsp;&nbsp;&nbsp;<img src="./public/images/{{sex}}_symbol.png" class="img-fluid" width="20"></div>
          <div class="row border-0">
            <div class="col">
              <div class="row border-0">
                <div class="col-auto item-label">datum narození:</div>
                <div class="col-auto">{{date_of_birth}}</div>
              </div>
            </div>
          </div>
          <div class="row border-0">
            <div class="col-auto">
              <div class="row justify-content-center border-0">
                {{^img_ext}}
                <div class="col-4">
                  <img src="./public/images/as-bw.jpg" alt="anglický setr"
                       class="img-thumbnail img-rounded img-responsive">
                </div>
                {{/img_ext}}
                {{#img_ext}}
                <div class="col pop">
                  <img src="./public/images/as/{{clp}}.{{img_ext}}" alt="{{name}}"
                       class="img-thumbnail img-rounded img-responsive">
                </div>
                {{/img_ext}}
              </div>
            </div>
          </div>
          <div class="row border-0">
            <div class="col text-right">
              <div class="dogCardDetailClick" id="{{clp}}">více informací...</div>
            </div>
          </div>
          <div class="dogDetail hidden" id="dogDetail_{{clp}}">
            <div class="row">
              <div class="col-4 item-label">číslo zápisu</div>
              <div class="col">ČLP/AS/{{clp}}</div>
            </div>
            <div class="row">
              <div class="col-4 item-label">otec:</div>
              <div class="col">{{father}}</div>
            </div>
            <div class="row">
              <div class="col-4 item-label">matka:</div>
              <div class="col">{{mother}}</div>
            </div>
            <div class="row">
              <div class="col-4 item-label">výška</div>
              <div class="col">{{body.height}}</div>
            </div>
            <div class="row">
              <div class="col-4 item-label">barva:</div>
              <div class="col">{{body.color}}</div>
            </div>
            <div class="row">
              <div class="col-4 item-label">HD / ED:</div>
              <div class="col">{{body.HD}} / {{body.ED}}</div>
            </div>
            {{#body.BAER}}
            <div class="row">
              <div class="col-4 item-label">BAER:</div>
              <div class="col">{{body.BAER}}</div>
            </div>
            {{/body.BAER}}
            {{#championships}}
            <div class="row">
              <div class="col-4 item-label">šampionáty</div>
              <div class="col">{{championships}}</div>
            </div>
            {{/championships}}
            {{#body.other}}
            <div class="row">
              <div class="col-4 item-label">ostatní:</div>
              <div class="col">{{body.other}}</div>
            </div>
            {{/body.other}}
            <div class="row">
              <div class="col-4 item-label">výstavy:</div>
              <div class="col">{{shows}}</div>
            </div>
            <div class="row">
              <div class="col-4 item-label">zkoušky:</div>
              <div class="col">{{exams}}</div>
            </div>
            {{#other}}
            <div class="row">
              <div class="col-4 item-label">ostatní:</div>
              <div class="col">{{other}}</div>
            </div>
            {{/other}}

            <div class="row">
              <div class="col-4 item-label">majitel:</div>
              <div class="col">
                {{owner.title}} {{owner.first_name}} {{owner.last_name}} {{#owner.first_name_co_owner}} a
                {{owner.title_co_owner}} {{owner.first_name_co_owner}}
                {{owner.last_name2_co_owner}}{{/owner.first_name_co_owner}}
              </div>
            </div>
            <div class="row">
              <div class="col-4 item-label"></div>
              <div class="col">
                {{owner.address.street}} {{owner.address.number}}
              </div>
            </div>
            <div class="row">
              <div class="col-4 item-label"></div>
              <div class="col">
                {{owner.address.post_code}} {{owner.address.city}}
              </div>
            </div>
            <div class="row">
              <div class="col-4"><img src="./public/images/phone_icon.png" height="20" width="20"></div>
              <div class="col">
                <a href="tel:{{owner.phone}}">{{owner.phone}}</a>
              </div>
            </div>
            <div class="row">
              <div class="col-4"><img src="./public/images/email_icon.png" height="20" width="20"></div>
              <div class="col">
                <a href="mailto:{{owner.email}}">{{owner.email}}</a>
              </div>
            </div>
            {{#owner.web}}
            <div class="row">
              <div class="col-4"><img src="./public/images/web_icon.png" height="20" width="20"></div>
              <div class="col">
                <a href="{{{owner.web}}}" target="_blank">{{owner.web}}</a>
              </div>
            </div>
            {{/owner.web}}
          </div>
        </div>
      </div>
      {{/dogs}}
    </div>
  </script>

</head>

<body>
<div class="wrap">
  <div class="header">
    <div id="menu">menu</div>
  </div>
  <div class="content">
    <div class="container">
      <div id="dogList">
        here should be rendered list of dogs via mustache.js
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <img src="" class="imagepreview" style="width: 100%;" >
      </div>
    </div>
  </div>
</div>

</body>
</html>
