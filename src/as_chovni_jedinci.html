<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title id="pageTitle">www.mskao.cz</title>

  <script id="dogDetailDesktop" type="text/template">
    <h1>Chovní jedinci</h1>
    <div class="row">
      {{#dogs}}
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="dogCard {{sex}} rounded-lg">
          <div class="dogName">{{name}}&nbsp;&nbsp;&nbsp;<img src="./public/images/{{sex}}_symbol.png" class="img-fluid" width="20"></div>
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-auto item-label">číslo zápisu</div>
                <div class="col-auto item-value">ČLP/AS/{{clp}}</div>
              </div>
              <div class="row border-0">
                <div class="col-auto item-label">datum narození:</div>
                <div class="col-auto">{{date_of_birth}}</div>
              </div>
            </div>
          </div>
          <div class="row border-0">
            <div class="col-auto">
              <div class="row justify-content-center border-0">
                {{^img_ext}}
                <div class="col-4">
                  <img src="./public/images/as-bw.jpg" alt="anglický setr"
                       class="img-thumbnail img-rounded img-responsive">
                </div>
                {{/img_ext}}
                {{#img_ext}}
                <div class="col pop">
                  <img src="./public/images/as/{{clp}}.{{img_ext}}" alt="{{name}}"
                       class="img-thumbnail img-rounded img-responsive">
                </div>
                {{/img_ext}}
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/dogs}}
    </div>
  </script>

</head>

<body>
<div class="wrap">
  <div class="header">
    <div id="menu">menu</div>
  </div>
  <div class="content">
    <div class="container">
      <div id="dogList">
        here should be rendered list of dogs via mustache.js
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <img src="" class="imagepreview" style="width: 100%;" >
      </div>
    </div>
  </div>
</div>

</body>
</html>
