<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="cache-control" content="max-age=0"/>
  <meta http-equiv="cache-control" content="no-cache"/>
  <meta http-equiv="expires" content="0"/>
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
  <meta http-equiv="pragma" content="no-cache"/>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title id="pageTitle">www.mskao.cz</title>

  <script id="articleTemplate" type="text/template">
    {{#each articles}}
    <div class="row">
      <div class="col-md order-md-1">
        <h2 class="red">{{title}}</h2>
        {{#if dateOfPublish}}
        <div class="date-of-publish">{{dateFormat dateOfPublish}}</div>
        {{/if}}
        <div class="message">
          {{#if images.[0]}}
          <div class="float-right news-image">
            <figure class="figure">
              <a href="{{images.[0]}}" target="_blank">
                <img class="figure-img img-fluid rounded" src="{{images.[0]}}" alt=""/>
              </a>
<!--              <figcaption class="figure-caption text-right"></figcaption>-->
            </figure>
          </div>
          {{/if}}
          {{#each paragraphs}}
          <p>{{{.}}}</p>
          {{/each}}
        </div>
      </div>
    </div>
    <hr class="featurette-divider"/>
    {{/each}}
  </script>

</head>

<body class="main">
<div>
  <div class="header-container">
    <div class="header-container-content">
      <div id="menu">menu</div>
    </div>
  </div>
  <div class="main-container">
    <div class="row">
      <div class="col-md order-md-1">
        <div class="h1">Moravskoslezský klub anglických ohařů
          <div class="float-right news-image">
            <figure class="figure">
              <img class="mskao-transparent-logo img-fluid rounded"
                   src="./public/images/logo_mskao_small_transparent.png" height="80" width="80"/>
            </figure>
          </div>
        </div>
      </div>
    </div>
    <div id="articleContainer">
    </div>
  </div>
  <div id="footer-container">
    <div id="footer-container-content">
    </div>
  </div>
</div>

</body>
</html>
