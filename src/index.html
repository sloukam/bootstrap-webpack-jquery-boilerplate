<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="cache-control" content="max-age=0"/>
  <meta http-equiv="cache-control" content="no-cache"/>
  <meta http-equiv="expires" content="0"/>
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
  <meta http-equiv="pragma" content="no-cache"/>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title id="pageTitle">www.mskao.cz</title>

  <script id="articleTemplate" type="text/template">
    {{#articles}}
    <div class="row">
      <div class="col-md order-md-1">
        <h2 class="red">{{title}}</h2>
        {{#dateOfPublish}}
        <div class="date-of-publish">{{dateOfPublish}}</div>
        {{/dateOfPublish}}
        <div class="message">
          {{#images.0}}
          <div class="float-right news-image">
            <figure class="figure">
              <a href="{{.}}" target="_blank">
                <img class="figure-img img-fluid rounded" src="{{.}}" alt="rocenka 2019"/>
              </a>
              <figcaption class="figure-caption text-right">...</figcaption>
            </figure>
          </div>
          {{/images.0}}
          {{#paragraphs}}
          <p>{{{.}}}</p>
          {{/paragraphs}}
        </div>
      </div>
    </div>
    <hr class="featurette-divider"/>
    {{/articles}}
  </script>

</head>

<body>
<div class="main">
  <div class="header-container">
    <div class="header-container-content">
      <div id="menu">menu</div>
    </div>
  </div>
  <div class="main-container">
    <h1>Moravskoslezský klub anglických ohařů</h1>
    <div id="articleContainer">
    </div>
  </div>
  <div id="footer-container">
    <div id="footer-container-content">
    </div>
  </div>
</div>

</body>
</html>
