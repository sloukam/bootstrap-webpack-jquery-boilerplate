<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title id="pageTitle">www.mskao.cz</title>

  <script id="coverSheetsId" type="text/template">
    <h1>Vydané krycí listy</h1>

    {{#each years}}
      {{#if items}}
      <h2><strong>{{year}}</strong></h2>
      <div class="rows-stripped">
        <div class="row rowHeader">
          číslo,datum vystavení,chovatelská stanice,jméno feny/psa,datum vrhu,počet P/F
        </div>
        {{#each items}}
        <div class="row">
          {{id}},{{dateFormat publicationDate}},{{breeder}},{{bitch}}{{#if dog}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{dog}},{{else}},{{/if}}{{dateFormat releaseDate}},{{puppies}}
        </div>
        {{/each}}
      </div>
      <br>
      {{/if}}
    {{/each}}
  </script>

</head>

<body class="main">
<div>
  <div class="header-container">
    <div class="header-container-content">
      <div id="menu">menu</div>
    </div>
  </div>
  <div class="main-container">
    <div id="coverSheetList">

    </div>
  </div>
  <div id="footer-container">
    <div id="footer-container-content">
    </div>
  </div>
</div>

<div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <img src="" class="imagepreview" style="width: 100%;" >
      </div>
    </div>
  </div>
</div>

</body>
</html>
